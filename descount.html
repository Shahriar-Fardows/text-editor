<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today practice projects</title>
    <!-- tailwindcss AND  daisyui link  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
        <section class="grid gap-4 grid-cols-3 grid-rows-3 m-9 py-9">
            <div class=" g card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://m.media-amazon.com/images/I/71lZK7nE+oL._AC_UF1000,1000_QL80_.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Computer!</h2>
                  <p>If you are e web developer can you buy it now?</p>
                  <div class="card-actions justify-end">
                    <!-- You can open the modal using ID.showModal() method -->
                <button class="btn" onclick="my_modal_3.showModal()">get price</button>
                <dialog id="my_modal_3" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                        </form>
                        <h3 class="font-bold text-lg">Hello!</h3>
                        <h2 class="py-4">The product price : $<span id="price">1000</span></h2>
                        <button id="discount" class="btn btn-outline btn-info" >Get 30% discount</button>
                        <button id="coupon" class="btn btn-outline btn-info " >Apply coupon code</button><br><br>
                        <div id="open" class="hidden">
                            <input id="input" type="text" placeholder="coupon : give30" class="input  input-bordered input-accent w-full max-w-xs" />
                            <button id="h-btn" class="btn btn-success ">apply</button>
                        </div>
                        <h1 class="text-2xl	text-teal-500	m-6">conform the product by payment </h1>
                        <!-- Open the modal using ID.showModal() method -->
                        <button class="btn" onclick="my_modal_1.showModal()">Conform payment<h2 class="py-4"> $<span id="Pay">1000</span></h2></button>
                        <dialog id="my_modal_1" class="modal">
                            <div class="modal-box">
                                <h2 class="text-2xl font-semibold mb-4">Payment Details</h2>
                                <form action="#" method="POST">
                                    <div class="mb-4">
                                        <label for="card-number" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
                                        <input type="text" id="card-number" name="card-number" class="form-input px-4 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                                    </div>
                                    <div class="mb-4">
                                        <label for="expiration" class="block text-gray-700 text-sm font-bold mb-2">Expiration Date</label>
                                        <input type="text" id="expiration" name="expiration" class="form-input px-4 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="MM/YY">
                                    </div>
                                    <div class="mb-4">
                                        <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
                                        <input type="text" id="cvv" name="cvv" class="form-input px-4 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                                    </div>
                                    <div class="mb-4">
                                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Cardholder Name</label>
                                        <input type="text" id="name" name="name" class="form-input px-4 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                                    </div>
                                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline-blue active:bg-blue-700">
                                       <a href="./js/payment.html"> Pay Now</a>
                                    </button>
                                </form>
                                <div class="modal-action">
                                    <form method="dialog">
                                        <!-- if there is a button in form, it will close the modal -->
                                        <button class="btn btn-success">Close</button>
                                    </form>
                                </div>
                            </div>
                        </dialog>
    
                        </div>
                     </dialog>
                  </div>
                </div>
              </div>
        </section>

       


        <script src="./js/descount.js"></script>
    </main> 
    
</body>
</html>
