<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-5 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Payment Confirmation</h2>
            <div class="mb-4 text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.293 5.293a1 1 0 00-1.414-1.414l-6 6a1 1 0 001.414 1.414l6-6a1 1 0 000-1.414z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M4 10a6 6 0 1112 0 6 6 0 01-12 0zm2 0a4 4 0 118 0 4 4 0 01-8 0z" clip-rule="evenodd" />
                </svg>
                <p class="text-center">Payment Successful!</p>
            </div>
            <p class="text-center text-gray-600">Thank you for your payment. Your order has been confirmed.</p>
            <div class="mt-4 text-center">
                <a href="https://www.amazon.com/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline-blue active:bg-blue-700">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</body>
</html>
